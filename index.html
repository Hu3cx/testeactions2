<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Colorida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #4682b4;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .card {
            background-color: #ffebcd;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site teste deploy2</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
    <main>
        <h2>Seções Principais</h2>
        <div class="card">
            <h3>Seção 1</h3>
            <p>Esta é a primeira seção com conteúdo interessante.</p>
        </div>
        <div class="card">
            <h3>Seção 2</h3>
            <p>Esta é a segunda seção com mais informações.</p>
        </div>
        <div class="card">
            <h3>Seção 3</h3>
            <p>Esta é a terceira seção com ainda mais conteúdo.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Página Colorida. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
